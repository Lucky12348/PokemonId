<!DOCTYPE html>
<html>
<head>
    <title>Graphique de Coordonnées Cartésiennes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        // Créer un tableau pour les lignes
        var lineData = [];
        var points = [{x:5, y:10}, {x:10, y:5}];
        points.forEach(function(point){
            lineData.push({x:point.x, y:0}, {x:point.x, y:point.y}, {x:0, y:point.y}, {x:point.x, y:point.y});
        });

        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Points',
                    data: points,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    showLine: false,
                },
                {
                    label: 'Lignes',
                    data: lineData,
                    backgroundColor: 'rgba(0, 0, 0, 0)',
                    borderColor: 'rgba(0, 0, 0, 0.6)',
                    borderWidth: 1,
                    fill: false,
                    showLine: true
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'X'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Y'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
